<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - DHANVANTARI</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="root">
        <header>
            <h1>DHANVANTARI</h1>
            <nav>
                <div class="links">
                    <a href="/">Home</a>
                    <a href="./About.html">About</a>
                    <a href="./Dashboard.html">Dashboard</a>
                    <a href="./Sponsor.html">Sponsor</a>
                    <a href="./Sponsors.html">Sponsors</a>
                    <a href="./SignUp.html">Sign Up</a>
                    <a href="">Book Appointment</a>
                    <a href="./HospitalInventory.html">Search for Hospital Inventory</a>
                </div>
                <form class="search_box">
                    <input type="text" placeholder="Search for doctors">
                    <button>SEARCH</button>
                </form>
            </nav>
        </header>


        <main>
            <p>
            <h2>Get Appointment</h2>
            </p>
            <div class="appointmentform">
                <form onsubmit="Doctors();" id="appointmentForm">
                    <p>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">
                    </p>

                    <p>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                    </p>

                    <p>
                        <label for="age">Age:</label>
                        <input type="text" id="Age" name="Age">
                    </p>
                    <p>
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="html">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="css">Female</label>
                    </p>

                    <p>
                        <label for="prescriptionFile">Upload Your Prescription File:</label>
                        <input type="file" id="myFile" name="prescriptionFile"><br>
                    </p>

                    <input type="submit">
                    <!-- on submit this form will search for Doctors based on the filter of age group and disease -->
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>

</body>

</html>
